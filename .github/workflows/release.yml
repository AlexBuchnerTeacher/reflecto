name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub

      - name: Build Flutter Web (release)
        run: flutter build web --release --base-href /reflecto/

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release-${{ github.ref_name }}
          path: build/web
          retention-days: 90

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DATE=$(date +%Y-%m-%d)
          
          # Create release notes section
          echo -e "## [$VERSION] - $DATE\n" > /tmp/release_notes.md
          
          # Extract commits since last tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> /tmp/release_notes.md
          else
            git log --pretty=format:"- %s (%h)" >> /tmp/release_notes.md
          fi
          
          # Prepend to CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            cat /tmp/release_notes.md CHANGELOG.md > /tmp/changelog_new.md
            mv /tmp/changelog_new.md CHANGELOG.md
          else
            mv /tmp/release_notes.md CHANGELOG.md
          fi

      - name: Commit CHANGELOG update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG for ${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed, continuing..."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/web/**
          body: |
            ## üöÄ Release ${{ steps.version.outputs.VERSION }}
            
            ### üì¶ Artifacts
            - Web build available in artifacts
            - Deploy to GitHub Pages: Triggered automatically
            
            ### üìù Changes
            See full changelog in CHANGELOG.md

