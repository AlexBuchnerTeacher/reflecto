name: Label PR From Title

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = new Set();
            if (title.startsWith('feat')) labels.add('type:feature');
            if (title.startsWith('fix')) labels.add('type:bug');
            if (title.startsWith('docs')) labels.add('docs');
            if (title.startsWith('chore') || title.startsWith('refactor')) labels.add('type:chore');
            if (title.startsWith('test')) labels.add('tests');
            if (labels.size) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: Array.from(labels)
              });
            }

