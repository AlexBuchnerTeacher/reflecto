name: Auto Open PR for Feature Brancheson:  push:    branches:      - 'feat/**'      - 'fix/**'      - 'chore/**'      - 'refactor/**'      - 'docs/**'      - 'ci/**'permissions:  contents: read  pull-requests: writejobs:  open-pr:    runs-on: ubuntu-latest    steps:      - name: Create or update PR        uses: actions/github-script@v7        with:          script: |            const owner = context.repo.owner;            const repo = context.repo.repo;            const ref = context.ref; // refs/heads/<branch>            const branch = ref.replace('refs/heads/','');            // Check if an open PR already exists from this branch            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });            if (prs.length > 0) {              core.info(`PR already exists: #${prs[0].number}`);              return;            }            // Derive title and label from branch prefix            let type = 'chore';            if (branch.startsWith('feat/')) type = 'feat';            else if (branch.startsWith('fix/')) type = 'fix';            else if (branch.startsWith('refactor/')) type = 'refactor';            else if (branch.startsWith('docs/')) type = 'docs';            else if (branch.startsWith('ci/')) type = 'ci';            const pretty = branch.split('/').slice(1).join('/').replace(/[-_]/g,' ').trim();            const title = `${type}: ${pretty || branch}`;            const body = [              'Automatisch erstellter PR. Bitte Beschreibung vervollständigen und Checkliste prüfen.              '',              'Siehe `.github/PULL_REQUEST_TEMPLATE.md` fÃ¼r die Checkliste.'            ].join('\n');            const { data: pr } = await github.rest.pulls.create({              owner,              repo,              title,              head: branch,              base: 'main',              body,              maintainer_can_modify: true,              draft: true,            });            // Apply a label based on type (best effort)            const labels = [];            if (type === 'feat') labels.push('type:feature');            else if (type === 'fix') labels.push('type:bug');            else labels.push('type:chore');            try {              if (labels.length) {                await github.rest.issues.addLabels({ owner, repo, issue_number: pr.number, labels });              }            } catch (e) {              core.warning(`Could not label PR: ${e}`);            }            core.info(`Created PR #${pr.number}: ${pr.html_url}`);