name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web (PR preview)
        if: ${{ github.event_name == 'pull_request' }}
        run: flutter build web --release --base-href /reflecto/pr-${{ github.event.number }}/ --pwa-strategy=none

      - name: Build Flutter Web (main)
        if: ${{ github.event_name == 'push' }}
        run: flutter build web --release --base-href /reflecto/ --pwa-strategy=none

      - name: Unregister any existing service workers
        run: |
          SNIPPET='<script>try{if("serviceWorker" in navigator){navigator.serviceWorker.getRegistrations().then(rs=>rs.forEach(r=>r.unregister().catch(()=>{})));}}catch(e){}</script>'
          sed -i "s#</head>#$SNIPPET</head>#" build/web/index.html

      - name: Add 404 fallback for SPA routing
        run: cp build/web/index.html build/web/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.actor == 'dependabot[bot]') }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
